<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join as an intern</title>
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dekillerj/image/upload/v1570648980/brand-logo.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <style>
      .form-container {
        width: 800px;
        margin: 30px auto;
      }
      .form-container input,
      textarea {
        width: 90%;
        padding: 10px 20px;
        margin: 5px auto;
      }

      form.form-container > button {
        margin: 30px auto;
        display: block;
        padding: 5px 30px;
        background: #00aeff;
        border: 0px;
        color: #fff;
      }
      @media screen and (max-width: 760px) {
        .form-container {
          width: 90%;
          margin: 30px auto;
        }
        .form-container input,
        textarea {
          width: 90%;
          padding: 10px 20px;
          margin: 5px 0px;
        }
        section.jumbo > p.para {
          width: 300px;
        }
      }
      section.jumbo {
        background: #d1f0f6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      section.jumbo > h2.heading {
        margin-top: 100px;
        color: #084482;
      }
      section.jumbo > p.para {
        text-align: center;
        margin-bottom: 0px;
      }
      section.jumbo > p.para2 {
        text-align: center;
        margin-top: 0px;
        width: 450px;
      }
    </style>
  </head>
  <body>
    <div>
      <header></header>
      <section class="jumbo">
        <h2 class="heading">Join as a intern</h2>

        <p class="para">
          Complete the form below to begin your journey as an intern.
        </p>
        <p class="para2">To become a mentor <a href="">Click here</a></p>
      </section>
    </div>
    <div class="form-area">
      <form class="form-container">
        <input type="text" name="" id="" placeholder="Name" />
        <input type="text" name="" id="" placeholder="Email" />
        <input type="text" name="" id="" placeholder="Phone number" />
        <input type="text" name="" id="" placeholder="What do you do" />
        <input
          type="text"
          name=""
          id=""
          placeholder="Link to portfolio (if you have any)"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="Link to your CV (Linkedin profile or any other link)"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="How many years experience do you have "
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="What area are you interested in"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="What state are you currently  located in? "
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="What is  your current employment status?"
        />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Briefly tell us about yourself"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="footer"></div>
  </body>
</html>
