<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join as an intern</title>
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dekillerj/image/upload/v1570648980/brand-logo.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo"
          ><img
            src="https://res.cloudinary.com/dekillerj/image/upload/v1570648980/brand-logo.png"
            alt=""
        /></label>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">HNG6</a></li>
          <li><a href="#">Mentors</a></li>
          <li><a href="#">Contact</a></li>
          <li><a class="active" href="#">Join HNG</a></li>
        </ul>
      </nav>
    </div>
    <section class="jumbo">
      <h2 class="heading">Join as a intern</h2>
      <p class="para">
        Complete the form below to begin your journey as an intern.
      </p>
      <p class="para2">To become a mentor <a href="">Click here</a></p>
    </section>
    <div class="form-area">
      <form class="form-container">
        <input type="text" name="" id="" placeholder="Name" />
        <input type="text" name="" id="" placeholder="Email" />
        <input type="text" name="" id="" placeholder="Phone number" />
        <input type="text" name="" id="" placeholder="What do you do" />
        <input
          type="text"
          name=""
          id=""
          placeholder="Link to portfolio (if you have any)"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="Link to your CV (Linkedin profile or any other link)"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="How many years experience do you have "
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="What area are you interested in"
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="What state are you currently  located in? "
        />
        <input
          type="text"
          name=""
          id=""
          placeholder="What is  your current employment status?"
        />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Briefly tell us about yourself"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="footer"></div>
  </body>
</html>
